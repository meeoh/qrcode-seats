<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Please find your seat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/fuse.js@6.6.2"></script>
    <style>
        .search-results {
            height: calc(100vh - 200px);
            overflow-y: auto;
            position: relative;
            scrollbar-gutter: stable;
        }
        .fade-in {
            animation: fadeIn 0.3s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .loading {
            display: none;
        }
        .loading.active {
            display: block;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-2xl">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-8">Welcome! Search your name to find your seat.</h1>

        <img src="image.png" class="w-full h-auto mb-8">
        
        <div class="relative">
            <input type="text" 
                   id="searchInput" 
                   class="w-full px-4 py-3 text-lg rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-transparent shadow-sm font-serif"
                   placeholder="Search for a guest's name..."
                   autocomplete="off">
            <div class="absolute right-3 top-3 text-gray-400">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                </svg>
            </div>
        </div>

        <div id="loading" class="loading text-center py-4 text-gray-500">
            Loading guest data...
        </div>

        <div id="searchResults" class="mt-6 space-y-3 search-results">
            <!-- Results will be populated here -->
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
